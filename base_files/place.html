<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="web logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="place.html">Places</a>
        </nav>
    </header> 
    <main>
        <section id="place-details">
            <h1 class="place-name">Place Name</h1>
            <img src="#" alt="place image" class="place-image-large">
            <div class="place-info">
                <p><b>Host:</b> Name</p>
                <p><b>Price per night:</b> 100$</p>
                <p><b>Description:</b> A beautiful blank</p>
                <p><b>Amenities:</b> 1 2 3</p>
            </div>
        </section>
        <section id="reviews">
            <h1>Reviews</h1>
            <div class="review-card">
                <p>This is a comment</p>
                <p>Username</p>
                <p>1</p>
                <button><a href="./add_review.html">Add review</a></button>
            </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
