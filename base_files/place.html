<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="place-page">
    <header>
        <img src="logo.png" class="logo" alt="web logo">
        <nav>
            <a href="index.html">Home</a>
            <a id="login-link" href="login.html">Login</a>
            <a href="place.html">Places</a>
        </nav>
    </header> 
    <main>
        <section id="place-details">
            <h1 class="place-name">Place Name</h1>
            <img src="#" alt="place image" class="place-image-large">
            <div class="place-info">
                <p><b>Host:</b> Name</p>
                <p><b>Price per night:</b> 100$</p>
                <p><b>Description:</b> A beautiful blank</p>
                <p><b>Amenities:</b> 1 2 3</p>
            </div>
        </section>
        <section>
            <h1>Reviews</h1>
            <ul class="review-list">
                <li class="review-card">
                    <h3>This is a comment</h3>
                    <p>Username</p>
                    <p>1</p>
                    <button><a href="./add_review.html">Add review</a></button>
                </li>
                <li class="review-card">
                    <h3>This is a comment</h3>
                    <p>Username</p>
                    <p>1</p>
                    <button><a href="./add_review.html">Add review</a></button>
                </li>
            </ul>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <h4>Review:</h4>
                <textarea class="review-text" name="review-text" required></textarea>

                <h4>Rating:</h4>
                <select id="country-filter">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script type="module" src="scripts.js"></script>
</body>
</html>
