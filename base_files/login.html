<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="login-page">
    <header>
        <img src="logo.png" class="logo" alt="web logo">
        <nav>
            <a href="index.html">Home</a>
            <a id="login-link" href="login.html">Login</a>
            <a href="place.html">Places</a>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="login-input" required>

            <label for="password">Password:</label>
            <input type="password" id="password" class="login-input" name="password" required>

            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script type="module" src="scripts.js"></script>
</body>
</html>
